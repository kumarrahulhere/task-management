<section>
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-sm-6">Task list</div>
        <div class="col-sm-6 d-flex flex-row-reverse">
          <a routerLink="/admin/create-task" class="btn btn-secondary"
            ><i class="fas fa-plus"></i> Create Task</a
          >
        </div>
      </div>
    </div>
    <div class="card-body">
      <mdb-form-control>
        <input
          mdbInput
          type="text"
          id="form1"
          class="form-control"
          (keyup)="applyFilter($event)"
        />
        <label mdbLabel class="form-label" for="form1">Search here...</label>
      </mdb-form-control>
      <mat-table [dataSource]="dataSource" matSort>
        <!-- Task Column -->
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef mat-sort-header>
            Task
          </mat-header-cell>
          <mat-cell *matCellDef="let row">
            <div class="pt-2 pb-2">
              <p class="mb-0 text-truncate">{{ row.name }}</p>
            </div>
          </mat-cell>
        </ng-container>

        <!-- User Column -->
        <ng-container matColumnDef="user">
          <mat-header-cell *matHeaderCellDef mat-sort-header>
            User
          </mat-header-cell>
          <mat-cell *matCellDef="let row">
            <p class="mb-0 text-truncate">{{ row.user }}</p>
          </mat-cell>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <mat-header-cell *matHeaderCellDef mat-sort-header>
            Status
          </mat-header-cell>
          <mat-cell *matCellDef="let row">
            <span class="badge badge-success rounded-pill d-inline">{{
              row.status
            }}</span>
          </mat-cell>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
          <mat-cell *matCellDef="let row">
            <button
              title="Delete task"
              type="button"
              class="btn btn-link btn-sm btn-rounded text-danger"
              (click)="openDialog()"
            >
              Delete
            </button>
            <button
              title="Delete task"
              type="button"
              class="btn btn-link btn-sm btn-rounded"
              routerLink="/admin/task/123"
            >
              <i class="fas fa-arrow-right"></i>
            </button>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
      </mat-table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </div>
</section>
